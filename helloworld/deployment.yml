apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  labels:
    app: hello
spec:
  replicas: 2
  strategy:
     type: Recreate
     rollingUpdate:
        maxUnavailable: 0
        maxSurge: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: naveen5035/hello:v2
        ports:
        - containerPort: 80
